<!DOCTYPE HTML> 
<html> 
    <head> 
        <title>Atividade 2</title>
        <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

        <script>
            // Espera o carregamento da página
            $(function(){
                $('#btn_cinza').on('click', function() {
                    $('body').css('background', '#ccc');
            })
 
                $('#btn_amarelo').on('click', function() {
                     $('body').css('background', '#ffff00');
                }); 
            })
            
          // Espera o carregamento da página
            $(function(){
                $('#btn_rosa').on('click', function() {
                     $('body').css('background', '#ffcbdb');
                }); 
             })
        

          // Espera o carregamento da página
            $(function(){
                $('#btn_azul').on('click', function() {
                     $('body').css('background', '#0000FF');
                }); 
            })
         </script> 

    </head> 
    <body>
        <button id="btn_cinza"> 
            Cinza
        </button>

        <button id="btn_amarelo">
            Amarelo
        </button>

        <button id="btn_azul">
            Azul
        </button>

        <button id="btn_rosa">
            Rosa
        </button>
    </body>
</html>
